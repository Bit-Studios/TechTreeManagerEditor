        //this converts CSV files to json 
        function csvJSON(csv) {

            var lines = csv.split("\n");

            var result = [];
            var headers = lines[0].split(",");

            for (var i = 1; i < lines.length; i++) {

                var obj = {};
                var currentline = lines[i].split(",");

                for (var j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }

                result.push(obj);

            }

            return JSON.stringify(result);
        }
        //this converts json to csv
        function JSONcsv(Json) {
            var items = Json
            var replacer = (key, value) => value === null ? '' : value // specify how you want to handle null values here
            var header = Object.keys(items[0])
            var csv = [
                header.join(','), // header row first
                ...items.map(row => header.map(
                    (fieldName) => {
                        if(fieldName == "Key"){
                            return JSON.stringify(row[fieldName], replacer).replaceAll('"',"")
                        }else{
                            return JSON.stringify(row[fieldName], replacer)
                        }
                        
                    }
                ).join(','))

            ].join('\r\n')
            return csv
        }

        //patch manager stuff

        function hex_pad(num) {
            var hex = num.toString(16);
            while (hex.length < 4) {
                hex = "0" + hex;
            }
            return hex;
        }

        function to_literal(input) {
            var literal = "\"";
            for (let i = 0; i < input.length; i++) {
                char = input[i];
                switch (char) {
                    case '\"':
                        literal += "\\\"";
                        break;
                    case '\\':
                        literal += "\\\\";
                        break;
                    case '\0':
                        literal += "\\0";
                        break;
                    case '\n':
                        literal += "\\n";
                        break;
                    case '\r':
                        literal += "\\r";
                        break;
                    case '\t':
                        literal += "\\t";
                        break;
                    case '\v':
                        literal += "\\v";
                        break;
                    default:
                        {
                            let char_code = char.charCodeAt(0);
                            if (char_code >= 0x20 && char_code <= 0x7e) {
                                literal += char;
                            } else {
                                literal += "\\u";
                                literal += hex_pad(char_code);
                            }
                        }
                }
            }
            return literal + "\"";
        }

        function toFixed(x) {
            if (Math.abs(x) < 1.0) {
                var e = parseInt(x.toString().split('e-')[1]);
                if (e) {
                    x *= Math.pow(10, e - 1);
                    x = '0.' + (new Array(e)).join('0') + x.toString().substring(2);
                }
            } else {
                var e = parseInt(x.toString().split('+')[1]);
                if (e > 20) {
                    e -= 20;
                    x /= Math.pow(10, e);
                    x += (new Array(e + 1)).join('0');
                }
            }
            return x;
        }

        const ident_regex = /[a-zA-Z_]([a-zA-Z_.0-9]|[\-][a-zA-Z])*/

        function json_value_to_dv(json_value, indentation = -1, wrap_negatives = false) {
            if (json_value == null) return "null";
            else if (typeof json_value === "number") {
                let str = "";
                if (Number.isInteger(json_value)) {
                    str = json_value.toString();
                } else {
                    str = toFixed(json_value);
                }
                if (wrap_negatives && json_value < 0) {
                    str = "(" + str + ")";
                }
                return str;
            } else if (typeof json_value === "boolean") {
                return json_value.toString();
            } else if (typeof json_value === "string") {
                return to_literal(json_value);
            } else if (json_value.constructor.name === "Array") {
                var result = "[";
                if (indentation != -1 && JSON.stringify(json_value) !== '[]') {
                    result += "\n";
                    result += "    ".repeat(indentation + 1);
                }
                first = true;
                for (const value of json_value) {
                    if (first) {
                        first = false;
                    } else {
                        if (indentation != -1) {
                            result += ",\n";
                            result += "    ".repeat(indentation + 1);
                        } else {
                            result += ", ";
                        }
                    }
                    result += json_value_to_dv(value, indentation);
                }
                if (!first && indentation != -1) {
                    result += "\n";
                    result += "    ".repeat(indentation);
                }
                result += "]";
                return result;
            } else if (json_value instanceof Object) {
                var result = "{";
                if (indentation != -1 && JSON.stringify(json_value) !== '{}') {
                    result += "\n";
                    result += "    ".repeat(indentation + 1);
                }
                first = true;
                for (const [key, value] of Object.entries(json_value)) {
                    if (first) {
                        first = false;
                    } else {
                        if (indentation != -1) {
                            result += ",\n";
                            result += "    ".repeat(indentation + 1);
                        } else {
                            result += ", ";
                        }
                    }
                    let cur_key = key;
                    if (!ident_regex.test(cur_key)) cur_key = to_literal(cur_key);
                    result += cur_key + ": ";
                    result += json_value_to_dv(value, indentation >= 0 ? indentation + 1 : indentation);
                }
                if (!first && indentation != -1) {
                    result += "\n";
                    result += "    ".repeat(indentation);
                }
                result += "}";
                return result;
            } else {
                return "null";
            }
        }
        function json_to_pm(json, ruleset, name, is_new = false, constructor_args = []) {
            var pm = "";
            if (is_new) {
                pm += "@new(";
                first = true;
                for (const arg of constructor_args) {
                    if (!first) {
                        pm += ", ";
                    } else {
                        first = false;
                    }
                    pm += json_value_to_dv(arg);
                }
                pm += ")\n";
            }
            pm += ":" + ruleset;
            if (!is_new) {
                pm += " #" + name;
            }
            pm += " {\n";
            var indentation = 1;
            for (const [key, value] of Object.entries(json)) {
                pm += "    ".repeat(indentation);
                let cur_key = key;
                if (!ident_regex.test(cur_key)) cur_key = to_literal(cur_key);
                pm += cur_key + ": ";
                pm += json_value_to_dv(value, indentation, true);
                pm += ";\n";
            }
            pm += "}";
            return pm;
        }

        //mouse scroll

        const slider = document.getElementById('contentArea');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 3; //scroll-fast
            slider.scrollLeft = scrollLeft - walk;
            console.log(walk);
        });
